<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel O Tijeras | Blader</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel O Tijeras</h1>

        <div id="jugadores">
            <label>Jugador 1<input id="jugador-01" name="jugador-01" type="text" placeholder="Ingrese su nombre Jugador 1"></label>  
            <label>Jugador 2<input id="jugador-02" name="jugador-02" type="text" placeholder="Ingrese su nombre Jugador 2"></label>
            <button id="boton-play">Jugar</button>
        </div>
          

        <div id="grupo-botones-jugador02" onclick="return jugador_02()">
            <button id="pie" type="button">
                <img src="img2/rock.svg"/>
            </button>
            <button id="pap" type="button">
                <img src="img2/paper.svg"/> 
            </button>
            <button id="tij" type="button">
                 <img src="img2/scissors.svg"/>
            </button>
        </div>

        <div id="result">
    
            <label class="j2">Jugador 2</label><img id="jugador02-img" src="img2/rock.svg">
            <label class="j2m">Maquina</label><img id="maquina2-img" src="img/rock.svg">
            


            <div id="text-inicio">
                Escoje una opcion
            </div>

            <label class="j1">Jugador 1</label><img id="jugador01-img" src="img/rock.svg">
            <label class="j1m">Maquina</label><img id="maquina-img" src="img/rock.svg" >

        </div>

        <div class="puntuacion">
            <h1 id="puntos1"></h1>
        </div>

        <div id="grupo-botones-jugador01" onclick="return jugador_01()">
            <button id="piedra" type="button">
                <img src="img/rock.svg"/>
            </button>
            <button id="papel" type="button">
                <img src="img/paper.svg"/>
            </button>
            <button id="tijeras" type="button">
                <img src="img/scissors.svg"/>
            </button>
        </div>

        <footer>Creado por <a target="_blank">Cristian Extiven "Blader"</a></footer>

    </div>
    <script src="app.js"></script>
</body>
</html>
